<html>
    <head>
        <title>TaskY</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body onload="loadInitialCardData()">
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 mt-3">
                <label for="imageurl" class="form-label">Image URl</label>
                <input type="url" class="form-control " id="imageurl" aria-describedby="Image url" placeholder="https:\\example.com\image.png">
              </div>
              <div class="mb-3 mt-3">
                <label for="tasktitle" class="form-label">Task title</label>
                <input type="text" class="form-control" id="tasktitle" aria-describedby="Task title" placeholder="enter task title">
               </div>
              <div class="mb-3 mt-3">
                <label for="tasktype" class="form-label">Task type</label>
                <input type="text" class="form-control" id="tasktype" aria-describedby="Task type" placeholder="enter task type">
                </div>
              <div class="mb-3 mt-3">
                <label for="taskdescription" class="form-label">Task description</label>
                <textarea rows=6 type="text" class="form-control" id="taskdescription" aria-describedby="task description" placeholder="enter task description"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-primary" href="#">TaSkY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                    <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i>Add New</button>
                </div>
              </div>
            </nav>
            <div class="container">
                <div class="row mt-3">
                    <div class="col">

                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 ">
                        <div class="input-group mb-3 shadow">
                        <input type="text" class="form-control" placeholder="Search Here" aria-label="Search here" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                      </div>
                    </div>
                    <div class="col">

                    </div>

                </div>
                <div class="row task__container">
                    
                </div>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
            <script src="my-js-file.js"></script>
    </body>
</html>
